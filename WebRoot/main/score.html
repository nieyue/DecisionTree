<!-- add -->

<!-- update -->
<div id="scoreUpdateWrap" style="display:none">
	<div id="scoreUpdate">
	<label  class="text-danger">※名称</label>
	  <div class=" comment-input-margin">
	    <input type="text" class=" comment-input"  id="nameUpdate"  placeholder="2-16位">
	  </div>
	  <label class="text-danger" >※描述</label>
	  <div class="comment-input-margin ">
	    <textarea  class="comment-input"  id="dutyUpdate"  placeholder="255位" ></textarea>
	  </div>
	  <div class=" comment-input-margin" >
	    <button type="button" class="btn btn-primary" id="scoreUpdateSubmit" >确定</button>
	  </div>
	</div>
</div>
<!-- update end-->
</div>
<script>
 
	//初始化列表
	business.self.getList=function(callback){
	business.getList({
       countUrl:'/score/countAll',
       listUrl:'/score/list',
       data:'scoreList',
       success:function(){
       var tableTbody="";
       for(var i=0;i<business.scoreList.length;i++){
			tableTbody+="<tr>"+
						  "<td>"+
						      "<span>"+(i+(business.params.currentPage-1)*business.params.pageSize+business.params.startNum)+"</span>"+
						  "</td>"+
						  "<td>"+
						      "<span>"+business.scoreList[i].scoreId+"</span>"+
						  "</td>"+
						  "<td>"+
						      "<span>"+business.scoreList[i].name+"</span>"+
						  "</td>"+
						  "<td>"+
						      "<span>"+business.scoreList[i].duty+"</span>"+
						  "</td>"+
						  "<td>"+
						      "<span>"+business.scoreList[i].updateDate+"</span>"+
						  "</td>"+
						  "<td>"+
						      "<button class='btn btn-warning' onclick='business.self.updateClick("+ JSON.stringify(business.scoreList[i])+")'>修改</span>"+
						      "<button class='btn btn-danger' onclick='business.self.deleteClick("+business.scoreList[i].scoreId+")'>删除</span>"+
						  "</td>"+
						"</tr>";
		}
		//表格数据
		$("#tableTbody").html(tableTbody);
		//回调
		callback();
		     }
     },business.params);
	}
	//初始化
	business.initPage(business.self.getList);
	/**
     * 增加
     * p.addUrl 增加url
     * p.requestObject 请求参数对象
     * p.success 成功回调
     */
     business.self.addClick=function(){
     //显示model
	 business.self.showModel('添加成绩','#scoreAddWrap','#scoreAdd');
	    $(document).off("click","#scoreAddSubmit");
		$(document).on("click","#scoreAddSubmit",function(){
		business.addscore={
		name:$("#nameAdd").val(),
		duty:$("#dutyAdd").val()
		};
		business.add({
			url:'/score/add',
			requestObject:'addScore',
			success:function(){
			 $("#closeModal").click();
			 //初始化
			business.initPage(business.self.getList);
			}
		}); 
		});
	}
	/**
     * 修改
     * p.url 修改url
     * p.requestObject 请求参数对象
     * p.success 成功回调
     */
	business.self.updateClick=function(score){
	//显示model
	 business.self.showModel('修改成绩','#scoreUpdateWrap','#scoreUpdate');
	 //放置对象
	 $("#nameUpdate").val(score.name)
	 $("#dutyUpdate").val(score.duty)
	 //绑定
	$(document).off("click","#scoreUpdateSubmit");
	$(document).on("click","#scoreUpdateSubmit",function(){
	business.updateScore=score;//复制
	business.updateScore.realname=$("#nameUpdate").val(),
	business.updateScore.phone=$("#dutyUpdate").val(),
	 business.update({
      url:"/score/update",
      requestObject:'updateScore',
      success:function(){
      $("#closeModal").click();
      //初始化
		business.initPage(business.self.getList);
      }
      }); 
	});
	};
	/**
     * 删除
     * p.url 修改url
     * p.requestObject 请求参数对象
     * p.success 成功回调
     */
     business.self.deleteClick=function(scoreId){
     business.deleteScore={
		scoreId:scoreId
	 };
      business.delete({
      url:"/score/delete",
      requestObject:'deleteScore',
      success:function(){
      //初始化
	business.initPage(business.self.getList);
      }
      })
     }
</script>
